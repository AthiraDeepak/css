<!DOCTYPE html>
<html>
    <head>
        <title> Attribute selector</title>
        <style>
            input[type="text"]{
                height: 30px;
                width: 250px;
                color: red;
            }
            input[type="number"]{
                height: 30px;
                width: 300px;
                color: rgb(64, 0, 255);
            }
            input[type="email"]{
                height: 30px;
                width: 350px;
                color: rgb(213, 224, 7);
            }
        </style>
        <body>
            <h1> CSS Attribute Selector</h1>
            <p> Enter Frist Name : <input type="text"></p>
            <p> Enter Last Name : <input type="text"></p>
            <p> Enter Your Mobile No : <input type="number"></p>
            <p> Enter Your Email Id : <input type="email"></p>

        </body>
    </head>
</html>
